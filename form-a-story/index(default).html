<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <!-- sending information from our form to story.html using a GET request. -->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <!-- create an <input> to associate our <label> element with, id of <input> should match for of <label> -->
        <!-- Set the id of the <input> to "animal-1" and the type to "text". Assign the name to "animal-1". 
          Remember, the name attribute is needed for information from this <input> to be sent with the 
          form during submission.

        Speaking of submission, since we want our users to put in some value, add the required attribute 
        to the <input>. -->
       <input type="text" id="animal-1" name="animal-1" required>
       <br>
       <label for="animal-2">Another Animal:</label>
       <input type="text" id="animal-2" name="animal-2" required>
       <br>
       <label for="animal-3">One More Animal:</label>
       <input type="text" id="animal-3" name="animal-3" required>
       <br>
       <label for="adj-1">Adjective (ends in -ed):</label>
       <input type="text" id="adj-1" name="adj-1" required>
       <br>
       <label for="verb-1">Verb (ends in -ing):</label>
       <input type="text" id="verb-1" name="verb-1" required>
       <br>
       <!-- add a number field  -->
       <label for="num-1" >Number:</label>
       <input type="number" id="num-1" name="num-1" required>
       <br>
       <span>Yes or No:</span>
       <!-- add radio buttons on the left side of the text-->
       <input type="radio" id="yes" name="answer" value="yes" required>
       <label for="yes">Yes</label>
       
       <input type="radio" id="no" name="answer" value="no" required>
       <label for="no">No</label>
       <br>
       <!-- add speed options in the form of dropdown list -->
       <label for="speed">Relative speed (ends in -er):</label>
       <select name="speed" id="speed" required>
        <!-- add few options to choose from -->
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="average">Average</option>
       </select>
       <br>

       <!-- add a dropdown list of predefined quotes to choose from -->
       <label for="quote">Motivational Quote</label>
       <input type="text" id="quote" name="quote" required list="quote-choices">
       <!-- To associate a <datalist> element with an <input> element, The list attribute should 
       have the same value as the id attribute of the <datalist> element. -->
       <datalist id="quote-choices">
        <option value="winner gets free icecream"></option>
        <option value="winner gets a free lilpad garden trip"></option>
        <option value="winner gets to meet with their aspiring company's ceo"></option>
        <option value="winner gets 10,000$ gift"></option>
       </datalist>
       <br>
       <!-- add a big text message box for users to provide key takeaway from the story -->
       <label for="message">Meaningful Message:</label>
       <textarea name="message" id="message" cols="40" rows="8" required></textarea>
       <br>
       <!-- add a submit button -->
       <input type="submit" value="Form my story">    
      </form>
      
    </section>
  </body>
</html>
